<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SISCONTABEIS - Login</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="importantstyle.min.css" library="css" />
        <h:outputStylesheet name="importantstyle-responsive.min.css" library="css" />
        <h:outputStylesheet name="login.css" library="css" />
    </h:head>
    <body>
        <div id="loginbox">            
            <h:form id="loginform" class="form-vertical">
                <div class="control-group normal_text"> <h3>SISCONTABEIS</h3></div>
                <div class="control-group">
                    <h:messages style="color: red">
                        <h:message for="loginform" style="color:red"/>
                    </h:messages>
                    <div class="controls" id="divLogin">
                        <div class="main_input_box">
                            <i class="icon-user"></i>
                            Matrícula <h:inputText id="Usuario" maxlength="10"  alt="Matrícula" required="true" requiredMessage="Campo Obrigatório" value="#{loginMB.login.usuario}" />
                            
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <i class="icon-lock"></i>
                            Senha <h:inputSecret id="senha" alt="Senha"  value="#{loginMB.login.senha}" maxlength="30" requiredMessage="Campo Obrigatório" required="true"/>
                            <message for="senha"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <span class="pull-right"><h:commandButton class="btn btn-success" value="Entrar" id="btLogin" action="#{loginMB.logado()}"/></span>
                    <span class="pull-left"><a value="Voltar" class="btn flip-link" href="index.xhtml" id="btVoltar">Voltar</a></span>
                </div>
           
                <!-- Botão de cadastro !-->
                
              
                
            </h:form>
            <form id="recoverform" action="#" class="form-vertical">
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Volte para o login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-info" value="Recuperar" /></span>
                </div>
            </form>
        </div>

        <script src="js/jquery.min.js"></script>  
        
        <script src="js/jscript.login.js"></script>
        
        <script type="js/jquery.">
            jQuery(function($){
                history.back();
            });
        </script>
        <!--script>            
            $("form1:loginform").click();
        </script-->
        
        <script type="js/jquery.mask.js">
            jQuery(function($){
                $("#Usuario").mask("9999999999");
            });
        </script>
    </body>
</html>
